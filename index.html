<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Beer Fetcher">
    <meta name="description" content="Sick of fighting over who have to fetch the beer today? Beer Fetcher is here to help you! Add the people to choose from and Beer Fetcher does the rest!">
    <meta name="keywords" content="beer, friendly, fun, thirsty, decisive">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="André S Larsen">
    <title>Beer Fetcher 🍺</title>
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <div id="main">
        <!-- Step 1-->
        <div class="selection">
            <h1 id="header">Welcome to Beer Fetcher 🍺</h1>
            <h3>It's Friday then - then Saturday, Sunday, what?</h3>
            <p>Add the name of people in the text box, seperated by commas.</p>
            <p>Once added, click on the button to see who has to fetch the beers today.</p>
            <form id="fetcher-form" onsubmit="selectFetcher()">
                <input type="text" name="fetchers" id="fetchers-input"/>
                <button id="fetch-btn" type="submit">Fetcher</button>
            </form> 
        </div>

        <!-- Step 2-->
        <div class="beer-fill">
            <div class="beer-foam"></div>
        </div>

        <!-- Step 3-->
        <div class="result">
            <div>
                🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺
            </div>
            <p class="the-fetcher">
                Person has to fetch beer
            </p>
            <div>
                🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺🍺
            </div>
            <div>
                <button id="reset-btn">Reset</button>
            </div>
        </div>
    </div>

    <!-- Scrolling animation of beers-->
    <div id="animation-container">
        <div class="inner-animation-container">
            <span class="slide-element">🍻</span>
        </div>
    </div>

    <script src="/assets/main.js"></script>
    <script>
        
    </script>
</body>
</html>
